spring.cloud.stream.bindings.myDelayedConsumer.destination=myDelayedExchange
#\u81EA\u5B9A\u4E49\u5728rabbitmq\u4E2D\u751F\u6210\u7684Queue\u7684\u540D\u79F0
spring.cloud.stream.bindings.myDelayedConsumer.group=myDelayedConsumer
spring.cloud.stream.rabbit.bindings.myDelayedConsumer.consumer.delayed-exchange=true
