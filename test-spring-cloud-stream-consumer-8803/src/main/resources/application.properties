#bindings\u540E\u914D\u7F6E\u7684\u662FSubscribableChannel\uFF08\u63A5\u6536\u6D88\u606F\uFF09\uFF0C\u9879\u76EE\u542F\u52A8\u4F1A\u5728rabbitmq\u4E2D\u751F\u6210\u4E00\u4E2AQueue
# destination\u914D\u7F6E\u7684\u662F\u8981\u6D88\u8D39\u7684\u4EA4\u6362\u673A\u7684\u540D\u5B57\uFF0C\u5BF9\u5E94\u5230rabbitmq\u4E2D\uFF0C\u4F1A\u628A\u751F\u6210\u7684Queue\u7ED1\u5B9A\u5230destination\u540E\u914D\u7F6E\u7684\u4EA4\u6362\u673A\u4E2D
spring.cloud.stream.bindings.myConsumer.destination=myExchange
#\u81EA\u5B9A\u4E49\u5728rabbitmq\u4E2D\u751F\u6210\u7684Queue\u7684\u540D\u79F0,\u5982\u679C\u4E0D\u5B9A\u4E49\u4E3A\u968F\u673A\u751F\u6210\uFF0C
# \u591A\u4E2A\u6D88\u8D39\u8005\u914D\u7F6E\u76F8\u540C\u7684group\uFF0C\u5219\u5728rabbitmq\u4E2D\u53EA\u751F\u6210\u4E00\u4E2AQueue\uFF0C\u5728\u4E00\u4E2AQueue\u4E2D\u6D88\u606F\u53EA\u80FD\u88AB\u4E00\u4E2A\u6D88\u8D39\u8005\u6D88\u8D39
spring.cloud.stream.bindings.myConsumer.group=myConsumer
# \u6700\u5927\u91CD\u8BD5\u6B21\u6570\uFF0C\u9ED8\u8BA4\u503C\u4E3A3\uFF0C\u8BBE\u7F6E\u4E3A1\u4EE3\u8868\u4E0D\u91CD\u8BD5
spring.cloud.stream.bindings.myConsumer.consumer.max-attempts=1
# \u9996\u6B21\u91CD\u8BD5\u65F6\u95F4\u95F4\u9694\uFF0C\u9ED8\u8BA4\u4E3A1000ms\u53731s
spring.cloud.stream.bindings.myConsumer.consumer.back-off-initial-interval=1000
# \u76F8\u90BB\u4E24\u6B21\u91CD\u8BD5\u4E4B\u95F4\u7684\u95F4\u9694\u65F6\u95F4\u500D\u6570\uFF0C\u9ED8\u8BA4\u4E3A2\uFF0C\u5373\u7B2C\u4E8C\u6B21\u91CD\u8BD5\u4E0E\u7B2C\u4E00\u6B21\u91CD\u8BD5\u65F6\u95F4\u95F4\u9694\u4E3A\u9996\u6B21\u91CD\u8BD5\u65F6\u95F4\u95F4\u9694\u76842\u500D\uFF0C\u7B2C\u4E09\u6B21\u4E0E\u7B2C\u4E8C\u6B21\u53C8\u662F\u524D\u8005\u76842\u500D
spring.cloud.stream.bindings.myConsumer.consumer.back-off-multiplier=2
# \u91CD\u8BD5\u7684\u6700\u5927\u65F6\u95F4\u95F4\u9694\uFF0C\u9ED8\u8BA4\u4E3A10000ms\u537310s
spring.cloud.stream.bindings.myConsumer.consumer.back-off-max-interval=10000
#\u6D88\u606F\u6D88\u8D39\u5931\u8D25\u4F1A\u91CD\u8BD5\uFF0C\u5982\u679C\u8D85\u8FC7\u6700\u5927\u91CD\u8BD5\u6B21\u6570\uFF0C\u5219\u6D88\u606F\u8FDB\u5165\u6B64\u961F\u5217\u7684\u6B7B\u4FE1\u961F\u5217
spring.cloud.stream.rabbit.bindings.myConsumer.consumer.auto-bind-dlq=true
#DLQ\u961F\u5217\u4E2D\u6D88\u606F\u7684\u5B58\u6D3B\u65F6\u95F4\uFF0C\u5F53\u8D85\u8FC7\u914D\u7F6E\u65F6\u95F4\u4E4B\u540E\uFF0C\u8BE5\u6D88\u606F\u4F1A\u81EA\u52A8\u7684\u4ECEDLQ\u961F\u5217\u4E2D\u79FB\u9664\uFF0C\u6709\u4E9B\u6D88\u606F\u5728\u4E1A\u52A1\u4E0A\u5B58\u5728\u65F6\u6548\u6027\uFF0C\u8FDB\u5165\u6B7B\u4FE1\u961F\u5217\u4E4B\u540E\uFF0C\u8FC7\u4E00\u6BB5\u65F6\u95F4\u518D\u5904\u7406\u5DF2\u7ECF\u6CA1\u6709\u610F\u4E49
spring.cloud.stream.rabbit.bindings.myConsumer.consumer.dlq-ttl=5000
#\u6D88\u606F\u5728\u8FDB\u5165\u5230\u6B7B\u4FE1\u961F\u5217\u7684\u65F6\u5019\uFF0C\u4F1A\u5728headers\u4E2D\u52A0\u5165\u9519\u8BEF\u4FE1\u606F
spring.cloud.stream.rabbit.bindings.myConsumer.consumer.republish-to-dlq=true
#\u76D1\u542C\u7684\u4EA4\u6362\u673A\u5982\u679C\u914D\u7F6E\u7684\u6301\u4E45\u5316\uFF0C\u5BF9\u5E94\u7684\u6D88\u8D39\u8005\u4E5F\u8981\u914D\u7F6E
spring.cloud.stream.rabbit.bindings.myConsumer.consumer.exchange-durable=true
#\u6301\u4E45\u5316\u6D88\u8D39\u8005\u5BF9\u5E94\u7684\u961F\u5217,\u9ED8\u8BA4\u4E3Atrue
spring.cloud.stream.rabbit.bindings.myConsumer.consumer.durable-subscription=true
